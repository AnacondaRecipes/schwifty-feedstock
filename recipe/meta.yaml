{% set name = "schwifty" %}
{% set version = "2021.10.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/schwifty-{{ version }}.tar.gz
  sha256: 26fc2c656399c042e759f98a1daab781d9391ebdc88ca60bf86e976d8189d888

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - importlib_metadata
    - importlib_resources
    - iso3166
    - pycountry
    - python >=3.7

test:
  imports:
    - schwifty
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/mdomke/schwifty
  summary: Validate/generate IBANs and BICs
  doc_url: https://pythonhosted.org/schwifty/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
